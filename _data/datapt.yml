    summary: |
      Apaixonado por transformar ideias em realidade através do código. 
      Com mais de 12 anos de experiência na área de TI, adquiri diversos soft skills e hard skills durante os diversos projetos em que participei.
      Atualmente, estou focado no Back end e nas ferramentas que envolvem a nuvem e DevOps.
      Tenho experiência com uma variedade de tecnologias, incluindo JavaScript, TypeScript, Node.js, Java, Spring Boot, AWS, Docker, banco de dados, etc. Participei de vários projetos seguindo as metodologias ágeis, implementei testes e monitoramento das aplicações. 
